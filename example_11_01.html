<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title>example</title>
  
  <script type="text/javascript">
 	
    function Test(name) {
      this.name = name;

      this.sayHello = function () {
        document.write("Hello " + this.name + "<br>");
      }
    }

    Test.staticProperty = "first";
    Test.staticMethod = function () {
      document.write("here: " + Test.staticProperty + "<br>");
    }

    var x = new Test("Andrii");
    var y = new Test("Serhii");

    x.sayHello();
    Test.staticMethod();
    y.sayHello();

  </script>

</head>

<body>
 
</body>

</html>
