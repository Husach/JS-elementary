<!DOCTYPE>

<head>
  <title>example</title>
  
  <script type="text/javascript">
 	
    var shop = +prompt("Введите количество магазинов", ),
        shoptmp = shop,
    		res = 1;

    do {
    	res *= shop--;
    } 
    while (shop > 1)
    document.write("Количество возможных вариантов доставок в " + shoptmp + " магазинов = " + res);
 
  </script>

</head>
