<!DOCTYPE>

<head>
  <title>learn JS</title>
  <meta charset="UTF-8">

  <script type="text/javascript">
    
  window.onload = function () {
  
    var arr = [5, 2, 1, -10, 8];

    function compareNumeric(a, b) {
      return b - a;
    }

    arr.sort(compareNumeric);

    alert( arr ); // 8, 5, 2, 1, -10

  }

  </script>
