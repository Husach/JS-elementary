<!DOCTYPE>

  <title>learn JS</title>
  <meta charset="UTF-8">

  <script type="text/javascript">
    
  window.onload = function () {
  
    function getSecondsToday() {
     
      var date = new Date();
      var time = 0;

      time = (23 - date.getHours())*3600 + (60 - date.getMinutes())*60 + (60 - date.getSeconds());

      alert(time);    
    }

    getSecondsToday();

  }

  </script>
