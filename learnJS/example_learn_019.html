<!DOCTYPE>

<head>
  <title>learn JS</title>
  <meta charset="UTF-8">

  <script type="text/javascript">
    
  window.onload = function () {

    function bit (n) {
      var phi = (1 + Math.sqrt(5)) / 2;
      return Math.pow(phi, n) / Math.sqrt(5);
    } 

    function biz (n) {
      var phi = (1 + Math.sqrt(5)) / 2;
      var res = Math.pow(phi, n) / Math.sqrt(5);
      alert(res);
    } 
    
    alert( bit(77) );
    biz(77);
  }

  </script>
  
  </head>
