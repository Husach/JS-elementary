  <title>learn JS</title>
  <meta charset="UTF-8">

  <script type="text/javascript">
    
  window.onload = function () {

  	var x,
  			n;

  	function pow (x, n) {
			
			var sum = x;

  		for (var i = 1; i < n; i++) { 			
  			sum *= x;
  		}

  		alert(x + " в степени " + n + " = " + sum);
  	}

  	pow (2, 3);

  }

  </script>
