<!DOCTYPE>

<head>
  <title>learn JS</title>
  <meta charset="UTF-8">

  <script type="text/javascript">
    
  window.onload = function () {
  
    var list = {
      value: 1,
      next: {
        value: 2,
        next: {
          value: 3,
          next: {
            value: 4,
            next: null
          }
        }
      }
    };
    
    function printList(list) {

    var tmp = list;

    while (tmp) {
      alert( tmp.value );
      tmp = tmp.next;
    }

  }

  printList(list);

  }

  </script>
  
  </head>
