  <meta charset="UTF-8">

  <script type="text/javascript">
    
  window.onload = function () {

  	function sumTo(x) {

  		if (x == 1) return 1;
  		return x + sumTo(x - 1);
  	}

  	alert (sumTo(100));

  }

  </script>
