<!DOCTYPE>

<head>
  <title>learn JS</title>
  <meta charset="UTF-8">

  <script type="text/javascript">
    
  window.onload = function () {
  
    var salaries = {
      "Вася": 100,
      "Петя": 300,
      "Даша": 250
    };

    var sum = 0;

    for (var key in salaries) {
      sum += salaries[key];
    }

    alert (sum);
    
  }

  </script>
  
  </head>

</body>
