<!DOCTYPE>

<head>
  <title>learn JS</title>
  <meta charset="UTF-8">

  <script type="text/javascript">
    
  window.onload = function () {
  
    function getLocalDay(date) {
     
      var day = date.getDay();
      
      if (day == 0) {
        day = 7;
      }
      
      return day;
    }

    alert ( getLocalDay(new Date(2017, 9, 29)) );

  }

  </script>
