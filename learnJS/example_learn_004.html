<!DOCTYPE>

<head>
  <title>learn JS</title>
  <meta charset="UTF-8">

  <script type="text/javascript">
    
  window.onload = function () {

  	var number = prompt("Каково «официальное» название JavaScript?");

  	if (number > 0) {
  		alert("1");
  	} else if (number < 0) {
  		alert("-1");
  	} else {
  		alert("0");
  	}

  }

  </script>
  
  </head>
