  <meta charset="UTF-8">

  <script type="text/javascript">
    
  window.onload = function () {
  
    function getWeekDay(date) {
     
      var days = ['вс', 'пн', 'вт', 'ср', 'чт', 'пт', 'сб'];

      return days[date.getDay()];

    }

    var date = new Date(2017, 9, 26);
    getWeekDay(date);

  }

  </script>
