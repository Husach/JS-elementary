<!DOCTYPE>

<head>
  <title>learn JS</title>
  <meta charset="UTF-8">

  <script type="text/javascript">
    
  window.onload = function () {
  
    var arr = [5, 4, 3, 8, 0],
        newArr = [],
        count = 0;


    function filterRange(arr, a, b) {

      for (var i = 0; i < arr.length; i++) {
        if (arr[i] == a) {
          for (var j = i; j < arr.length; j++) {
            if (arr[j] != b) {
              newArr[count] = arr[j];
              count++;
            } else {
              newArr[count] = arr[j];
              break;
            }
          }
        }
      }
    }

    filterRange(arr, 5, 3);

    alert(newArr);

  }

  </script>
  
  </head>

<body>

</body>

</html>
