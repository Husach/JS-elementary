<!DOCTYPE>

<head>
  <title>example</title>
  
  <script type="text/javascript">
 	
  	var a = +prompt("Введите меньшее число", ),
  			b;

 		function arithmetic () {
			
			var sum = 0;

			checkB();

			for (var i = a+1; i < b; i++) {
				sum = sum + i;
				if (i % 2) {
					document.write(i + "<br>");
				}
			}

			alert(sum);
		}
		
		function checkB() {
			var cycle = 1;

			b = +prompt("Введите большее число", );

			while (cycle) {
			 	if (a >= b) {
				  b = +prompt("Введите большее число", );
			 	} else {
			 		cycle = 0;
			 	}
			}
		}

		arithmetic();
 
  </script>

</head>

<body>
 
</body>

</html>
