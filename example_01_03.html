  <script type="text/javascript">
 	
 		function arithmetic () {

		 	var volume,
		 			square,
		 			radius = prompt("Введите радиус", ),
		 			height = prompt("Введите высоту", );

		 	volume = Math.PI * radius* radius * height;
		 	square = 2 * Math.PI * radius * (radius + height);

			alert("Обьем = " + volume);
			alert("Площадь = " + square);
		}
		
		arithmetic();
 
  </script>
